<!DOCTYPE html>
<html>

<head>
    <title>See your Galaxy 🔭</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 1, user-scalable = no">

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!-- P5js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="start">
        <p>✨hover your mouse to see how to discover galaxy!👉</p>
    </div>
    <div class="help-img">
        <img src="https://cdn.glitch.global/ef639ffe-5ccf-4e77-97c2-8d74fc2c76ae/questionmark.png?v=1706654523881"
            alt="questionmark">
    </div>
    <div class="help-box">
        <h1>🔐 Unlock The Space 💫</h1>
        <p><b>1~5</b>: Change Color 🌌</p>
        <p><b>Q,W,E,R,T,Y</b>: Change Galaxy</p>
        <p><b>C</b>: Sprinkle Randomness in Galaxy 🌠</p>
        <p id="bottom-line"><b>S</b>: 📥 Save Your Galaxy 👀</p>
    </div>
    <!--p5js-->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
